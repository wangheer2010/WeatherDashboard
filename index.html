<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Develop/style.css">
</head>
<body>
    <h1>
        Weather Dashboard
    </h1>
    <div class="left">
        <div class="prompt">
            <p>Search for a City</p>
        </div>
        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter a city">
            <input type="submit" value="Submit" class="button">
        </div>
    
        <div class="bigcities">
            <input type="cts" value="Austin" class="button">
            <input type="cts" value="Chicago" class="button">
            <input type="cts" value="New York" class="button">
            <input type="cts" value="Orlando" class="button">
            <input type="cts" value="San Francisco" class="button">
            <input type="cts" value="Seattle" class="button">
            <input type="cts" value="Denver" class="button">
            <input type="cts" value="Atlanta" class="button">
        </div>
    </div>
    
    <div class="display">
        <h3 class="city"></h3>
        <p class="desc"></p>
        <p class="temp"></p>
    </div>

<script src="Develop/app.js"></script>
</body>
</html>
